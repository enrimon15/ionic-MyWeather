<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{"info_title" | translate}}</ion-title>
    <ion-buttons slot="end" class="ion-padding-horizontal" [routerLink]="'/app/search'">
      <ion-icon style="font-size: larger" name="search"></ion-icon>

  </ion-toolbar>
</ion-header>

    <ion-row class="ion-align-items-center ion-justify-content-center">

        <img src="assets/img/icons/cielocoperto.png" style="height: 26px; margin-right: 20px"> <ion-label style="font-size: 16px">My Weather</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col class="ion-text-center">
        <ion-label color="primary" style="font-weight: 700; letter-spacing: 5.0px;">Developed by Enrico Monte</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col class="ion-text-center">
        <ion-label>Powered By </ion-label> <ion-label (click)="openURL()" color="secondary" style="text-decoration: underline;"> CETEMPS</ion-label>
      </ion-col>

      <ion-col class="ion-text-center">
        <ion-label>Copyright Â© 2020 Univaq. All rights reserved.</ion-label>
