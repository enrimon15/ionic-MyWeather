<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>

      <ion-content color="primary" class="ion-padding" style="height: 130px;">
        <ion-grid style="height: 100%; display: flex; flex-flow: column;">
          <ion-row class="ion-align-items-center ion-justify-content-center" style="flex-grow: 1;"></ion-row>
          <ion-row class="ion-align-items-start ion-justify-content-start">
            <ion-col>
              <img style="height: 48px" src="assets/img/logo.png">
            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-start ion-justify-content-start">
            <ion-col>
              <ion-label style="font-size: 24px; font-family: Quicksand">My Weather</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>

      <ion-list id="menu-list">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item-divider *ngIf="p.url == '/app/info'">
          </ion-item-divider>
          <ion-item *ngIf="p.url == '/app/info'" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false">
            <ion-icon slot="start" name="{{p.icon}}" color="medium"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>

          <ion-item  *ngIf="p.url != '/app/info'" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false">
            <ion-icon slot="start" name="{{p.icon}}" color="medium"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
