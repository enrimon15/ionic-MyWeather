<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>

      <ion-content color="primary" class="ion-padding" style="height: 60px;">
        <ion-label>
          <ion-label>My Weather</ion-label>
        </ion-label>
      </ion-content>

      <ion-list id="menu-list">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item-divider *ngIf="p.url == '/drawer/info'">
          </ion-item-divider>
          <ion-item *ngIf="p.url == '/drawer/info'" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false">
            <ion-icon slot="start" name="{{p.icon}}" color="medium"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>

          <ion-item  *ngIf="p.url != '/drawer/info'" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false">
            <ion-icon slot="start" name="{{p.icon}}" color="medium"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
