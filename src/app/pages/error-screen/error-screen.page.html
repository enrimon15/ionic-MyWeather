<ion-content>
  <ion-grid style="height: 100%; display: flex; flex-flow: column;">
    <ion-row style="flex-grow: 1;"></ion-row>

    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col class="ion-text-center">
        <img src="assets/img/404.png" style="width: 50%;">
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col class="ion-text-center">
        <ion-label>Oops.. {{"generic_error" | translate}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col class="ion-text-center">
        <ion-button routerLink="/" routerDirection="root" color="primary">{{"error_page_button" | translate}}</ion-button>
      </ion-col>
    </ion-row>

    <ion-row style="flex-grow: 1;"></ion-row>
  </ion-grid>
</ion-content>
